<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__ava"><div class="profile__image"></div><button class="profile__ava-btn"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" class="popup__input popup__input_type_name" id="input-name" placeholder="Имя" minlength="2" maxlength="40" data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error input-name-error"></span> <input name="description" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" class="popup__input popup__input_type_description" id="input-description" placeholder="Занятие" minlength="2" maxlength="200" data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error input-name-error input-description-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*" class="popup__input popup__input_type_card-name" id="input-card-name" placeholder="Название" minlength="2" maxlength="30" data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error input-name-error input-card-name-error"></span> <input type="url" name="link" pattern="https?:\/\/.+" class="popup__input popup__input_type_url popup__input_type_place_url" id="input-card-link" placeholder="URL на картинку" data-error-message="Поле может содержать только url фотокарточки" required> <span class="popup__error input-name-error input-card-link-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-place"><input type="url" name="link" pattern="https?:\/\/.+" class="popup__input popup__input_type_url popup__input_type_avatar_url" id="input-avatar-link" placeholder="URL на картинку" data-error-message="Поле может содержать только url фотокарточки" required> <span class="popup__error input-name-error input-avatar-link-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-wrapper"><button type="button" class="card__like-button"></button><p class="card__like-score"></p></div></div></li></template></body></html>
